name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci
      - run: npm test

  build-windows:
    needs: test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: rust-${{ runner.os }}-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: rust-${{ runner.os }}-

      - run: npm ci

      - run: npx tauri build --bundles nsis

      - uses: actions/upload-artifact@v4
        with:
          name: calview-windows-installer
          path: src-tauri/target/release/bundle/nsis/*.exe

      - uses: actions/upload-artifact@v4
        with:
          name: calview-windows-portable
          path: src-tauri/target/release/CalView.exe
