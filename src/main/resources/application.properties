server.port=${PORT:8080}
logging.level.org.atmosphere=warn

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true

# To improve the performance during development.
# For more information https://vaadin.com/docs/latest/flow/integrations/spring/configuration#special-configuration-parameters
vaadin.allowed-packages=com.vaadin,org.vaadin,com.flowingcode,de.bycsitsm

# Let Hibernate update the schema automatically or create it if it does not exist.
#
# DO NOT DO THIS IN PRODUCTION!
#
# Instead, use Flyway or another controlled way of managing your database schema.
# See https://vaadin.com/docs/latest/building-apps/forms-data/add-flyway for instructions.
spring.jpa.hibernate.ddl-auto=update

# Accept self-signed SSL certificates when connecting to CalDAV servers.
# Set to false to enforce strict certificate validation.
caldav.trust-all-certificates=true

# Default CalDAV server URL pre-filled in the login dialog.
# Users can change this value when connecting.
caldav.default-url=https://isb-kalender.zit.mwn.de/caldav.php
